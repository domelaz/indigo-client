<header class="header">
	<button class="button1" style="width: auto" ng-click="gotoPrevMonth()" title="К предыдущему месяцу"> &larr; </button>
    <button class="button1" ng-click="gotoCurrentMonth()" title="К текущему месяцу">
        <a ng-bind="getCurrentDate() | date: 'MMMM yyyy' | uppercase"></a>
    </button>
    <button class="button1" style="width: auto" ng-click="gotoNextMonth()" title="К следующему месяцу"> &rarr;</button>
</header>
<div class="block2" style="text-align: center">
    <ul class="hr">
        <li ng-repeat="item in sample_status" ng-click="setStatus()">
                <p class="{{sample_status[$index].name}}" style="display: inline">{{sample_status[$index].label}}</p>
        </li>
    </ul>
</div>
        <table class="block2">
            <tr class="table-header">
                <th style="border: solid 1px #ccc"><a ng-click="sortparam = 'date'">Дата</a></th>
                <th style="border: solid 1px #ccc"><a ng-click="sortparam = 'number'">Номер заказа</a></th>
                <th class="table-header"><a ng-click="sortparam = 'customer'">Заказчик</a></th>
                <th class="table-header"><a ng-click="sortparam = 'name'">Наименование заказа</a></th>
                <th class="table-header"><a ng-click="sortparam = 'manager'">Менеджер</a></th>
            </tr>
            <tr class="cursor" ng-repeat="item in orders  | filter:status | orderBy:sortparam" ng-click="setActiveOrder()">
                <td class="{{item.status}}" ng-bind="item.date | date: 'd.MM'" style="text-align: center"></td>
                <td class="{{item.status}}" ng-bind="item.number"></td>
                <td class="{{item.status}}" ng-bind="item.customer"></td>
                <td class="{{item.status}}" ng-bind="item.name"></td>
                <td class="{{item.status}}" ng-bind="item.manager" style="text-align: center"></td>
            </tr>
        </table>
<br>
