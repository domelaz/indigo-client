<header class="header">
	<button class="button" style="width: auto" ng-click="gotoPrevMonth()" title="К предыдущему месяцу">Н</button>
    <button class="button" ng-click="gotoCurrentMonth()" title="К текущему месяцу">
        <a ng-bind="getCurrentDate() | date: 'MMMM yyyy' | uppercase"></a>
    </button>
    <button class="button" style="width: auto" ng-click="gotoNextMonth()" title="К следующему месяцу">В</button>
</header>
<div class="block2" style="text-align: center">
    <ul class="hr">
        <li ng-repeat="status in sample_status" ng-click="setStatus()">
                <p style="display: inline" ng-class="status.name" ng-bind="status.label"></p>
        </li>
    </ul>
</div>
        <table class="block2">
            <tr class="table-header">
                <th style="border: solid 1px #ccc"><a ng-click="sortparam = 'date'">Дата</a></th>
                <th style="border: solid 1px #ccc"><a ng-click="sortparam = 'number'">Номер заказа</a></th>
                <th class="table-header"><a ng-click="sortparam = 'customer'">Заказчик</a></th>
                <th class="table-header"><a ng-click="sortparam = 'name'">Наименование заказа</a></th>
                <th class="table-header"><a ng-click="sortparam = 'manager'">Менеджер</a></th>
            </tr>
            <tr class="cursor" ng-repeat="order in orders  | filter:status | orderBy:sortparam" ng-click="setActiveOrder()">
                <td ng-class="order.status" ng-bind="order.date | date: 'd.MM'" style="text-align: center"></td>
                <td ng-class="order.status" ng-bind="order.number"></td>
                <td ng-class="order.status" ng-bind="order.customer"></td>
                <td ng-class="order.status" ng-bind="order.name"></td>
                <td ng-class="order.status" ng-bind="order.manager" style="text-align: center"></td>
            </tr>
        </table>
<br>
