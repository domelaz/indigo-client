<header class="header">
	<a href="#" style="text-decoration: none" ng-click="gotoPrevMonth()"> &larr; </a>
    <a>Ноябрь 2014</a>
    <a href="#" style="text-decoration: none" ng-click="gotoNextMonth()"> &rarr;</a>
</header>
<div class="block2">
    <ul class="hr">
        <li class="table" ng-repeat="status in sample_status">
            <svg class="status_sample">
                <rect x="0" y="0" style="fill:{{sample_status[$index].color}}; stroke: #000000" width="20" height="20"/>
            </svg>
            {{sample_status[$index].label}}
        </li>
    </ul>
</div>
        <table class="block1">
            <tr class="table-header">
                <th class="table-header"><a class="table-header" href="" ng-click="sortparam = 'date'">Дата</a></th>
                <th class="table-header"><a class="table-header" href="" ng-click="sortparam = 'number'">Номер_заказа</a></th>
                <th class="table-header"><a class="table-header" href="" ng-click="sortparam = 'customer'">Заказчик</a></th>
                <th class="table-header"><a class="table-header" href="" ng-click="sortparam = 'name'">Наименование</a></th>
            </tr>
            <tr class="cursor" onclick="window.location.href='#/details'" ng-repeat="order in orders  | filter:date='Nov' | orderBy:sortparam">
                <td class="{{order.status}}">{{order.date}}</td>
                <td class="{{order.status}}">{{order.number}}</td>
                <td class="{{order.status}}">{{order.customer}}</td>
                <td class="{{order.status}}">{{order.name}}</td>
            </tr>
        </table>
